<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudCare API文档</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f6f8fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #0366d6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: #0255b3;
            transform: translateY(-2px);
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 20px;
            color: #dc3545;
            font-size: 16px;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="content" class="markdown-body">
        <div class="loading">加载中...</div>
    </div>
    <button class="back-button" onclick="window.close()">返回</button>

    <script>
        async function loadMarkdown() {
            try {
                const response = await fetch('api-docs.md');
                if (!response.ok) {
                    throw new Error('无法加载文档');
                }
                const text = await response.text();
                document.getElementById('content').innerHTML = marked.parse(text);
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="error">加载文档失败: ${error.message}</div>`;
            }
        }

        // 页面加载完成后执行
        window.onload = loadMarkdown;
    </script>
</body>
</html>
